<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />

    <style>
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }

        .container-ima{
            width:100%;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2">&nbsp;</div>
            <div class="col-lg-4 col-md-8">
                <h1>Upload Image</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="box-body" id="formUpload">
                        <div class="form-group col-12">
                            <!--label for="cover">Imagen</label-->
                            <div id="imagen">
                                <div class="my-3">
                                    <img id="img" src="./../file/images/nodisponible1.jpg" class="container-ima" title="nodisponible1.jpg">
                                </div>
                                <div class="input-group mb-3 col-6">
                                    <input id="namefile" type="text" class="form-control" placeholder=" " aria-label="Userfile" aria-describedby="button-addon2"/>
                                    <input id="urlfile" type="hidden" class="form-control" />
                                    <input id="file-upload" type="file" accept="image/*" />
                                    <label for="file-upload" class="btn btn-outline-secondary">
                                        <span id="icon-upload"><i class="fa fa-cloud-upload"></i></span> Subir Imagen
                                    </label>
                                </div>
                                <div id="mensaje"></div>
                            </div>
                            <!--hr-->
                        </div>
                    </div>
                    <!--div class="box-footer text-right">
                        <a class="btn btn-default" href="https://portafoliom.herokuapp.com/index.php?mod=promos&amp;ext=admin/index">Cancelar</a>
                    </div-->
                </form>
            </div>
            <div class="col-lg-4 col-md-2">&nbsp;</div>
        </div>
    </div>

    <script src="./assets/upload-file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
