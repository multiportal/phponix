<script type="text/javascript">
    function getQueryVariable() {
        // Estoy asumiendo que query es window.location.search.substring(1);
        //var query = "product_id=32&cat_id=1&sessionid=123";
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        //document.write('Variable: '+vars);
        //alert(vars);

        for (var i=0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            //document.writeln(pair[1]);
            /*
            for (var j=1; j < pair.length; j++) {
            	//document.writeln('var'+i+': '+pair[1]);
            	//document.writeln(pair[0]+'='+pair[1]);
            }*/
            if(pair[0] == 'mod') {
            	var mod=pair[1];
            	return mod;
            }else{var mod='';}
            if(pair[0] == 'ext') {
            	var ext=pair[1];
            	//return ext;
            }else{var ext='';}
            if(pair[0] == 'id') {
            	var id=pair[1];
            	//return id;
            }else{var id='';}
        }
        return false;
    }

onload=getQueryVariable();

document.writeln('mod: '+mod);
document.writeln('ext: '+ext);
document.writeln('id: '+id);
</script>
